<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- Trigger/Open The Modal -->
<button id="myBtn" class="my-button">Кликни</button>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
      <div class="header"><b>Получите набор файлов<br> для руководителя:</b></div>
      <div class="row">
        <div class="column side"></div>
        <div class="column middle">
          <div class="form-popup" id="myForm">
            <form name="myForm" onsubmit="return validateForm()" action="action_page.php" method="post" class="form-container">
              <div>
                <label for="email">Введите Email для получения файлов</label>
                <input type="email" placeholder="E-mail" name="email">
              </div>
              <br>
              <div>
                <label for="phone">Введите телефон для подтверждения доступа</label>
                <input type="tel" placeholder="+7 (000) 000-000" name="phone" required>
              </div>
              <br>
              <button type="submit" name="submit" class="btn">Скачать файлы<img src="assets/hand-pointer-svgrepo-com.svg" /></button>
              <br>
              <div class="ext-info"><span>PDF 4.7 MB</span>   <span>DOC 0.8 MB</span><span>XLS 1.2 MB</span></div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
